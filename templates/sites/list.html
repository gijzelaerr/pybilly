{% extends "base.html" %}
{% block content %}

<h1>Sites</h1>

{% if sites %}
    <ul>
    {% for site in sites %}
    <li><a href="http://{{ site }}">http://{{ site }}</a> - <a href="http://stats.pythonic.nl/awstats.pl?config={{ site }}">stats</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No sites are available.</p>
{% endif %}

{% endblock %}
